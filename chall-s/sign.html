<!DOCTYPE html>
<html>
    <title>NFT Market App</title>
    <link rel="stylesheet" href="./styles/main.css">
<body>
  <div class="main-container">
    <div class="parent-sign-up-form d-flex align-items-center justify-content-around ">
      <div class="sign-up-form-container">
        <div class="sign-up-form-title d-flex justify-content-around">
          <h1>Sign In</h1>
          <h1>Sign Up</h1>
        </div>
      <div class="registration-form-container">
        <form action="" method="get">
          <div class="form-group">
            <label class="text-input-label" for="firstName"> First name*</label>
            <input class="input-text" type="text" name="userName" id="userName" >
          </div>
          <div class="form-group">
            <label class="text-input-label" for="lastName"> Last name*</label>
            <input class="input-text" type="text" name="userName" id="userName" >
          </div>
          <div class="form-group">
            <label class="text-input-label" for="email"> Email</label>
            <input class="input-text" type="text" name="email" id="email" >
          </div>
          <div class="form-group">
            <label class="text-input-label" for="phoneNumber"> Phone number*</label>
            <input class="input-text" type="text" name="email" id="email" >
          </div>
          <div class="form-group">
            <label class="text-input-label" for="pass">Create password*</label>
            <input class="input-text" type="password" name="pass" id="pass">
          </div>
          <div class="sign-up-button">
            <button class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
      </div>
      <div class="social-sign-up-container">
        <div class="social-sign-up">
          <p>or Sign Up via</p>
        </div>
        <div class="social-option d-flex justify-content-center align-items-center">
          <img src="assets/icons/facebook-f-brands copy.svg"> 
          <p>Facebook</p>
        </div>
        <div class="social-option d-flex justify-content-center align-items-center">
          <img src="assets/icons/icons8-google.svg"> 
          <p>Google</p>
        </div>
        <div class="terms">
          <p>By clicking submit you agree to the <span>Terms and Conditions</span></p>
        </div>
        <div class="flower">
          <img src="./assets/img/Frame 3.svg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
